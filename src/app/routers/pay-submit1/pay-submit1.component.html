
<div class="container"  >
    <form  [formGroup] = "formModel" (submit)="onSubmit()">
        <div class="form-group row text-center" >
            <label class="col-sm-12 col-form-label text-center">
                <h1> <span class="glyphicon glyphicon-jpy"></span></h1>
                <h2>快捷支付</h2>
            </label>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="tel" class="form-control" formControlName="BankAccount"  placeholder="支付卡号">
            </div>
        </div>
      <!--   提示信息 start -->
        
      <!-- 提示信息 end -->
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="BankAccountName"  placeholder="持卡人姓名">
            </div>
        </div>
        <!--   提示信息 start -->
       
        <!-- 提示信息 end -->
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="tel" class="form-control"   formControlName="ContactPhone"    placeholder="预留手机号" maxlength="11">
            </div>
        </div>
        <!--   提示信息 start -->
      
        <!-- 提示信息 end -->
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control"  formControlName="IdCard"   placeholder="持卡人身份证号">
            </div>
        </div>
      
        <!-- 提示信息 end -->
        <div class="form-group row">
            <div class="col-sm-12">
               <button  type="submit" class="btn btn-primary btn-lg btn-block"  
               [disabled]="!formModel.valid" >下一步</button>

            </div>

            <!--    -->
        </div>
    </form>
      

</div>
